            </nav>

        <nav class="middle">
            <p id="setsumei">写真を使って高さ(長さ)を算出できます</p>
            <!--<div class="btn-container">
                <button id="tukaikata-takasa">使い方</button>-->

                <!-- クリックで表示させるテキストにはhiddenクラスを付ける -->
                <!--<p id="tukaikata-takasa-text" class="hidden">①「ファイルを選択」ボタンから写真を選択<br>
    ②「基準設定」を押す<br>
    ③基準にしたい二点を選ぶ<br>
    ④長さをボックス部分に入力し、「設定」を押す<br>

            </div>-->
            <nav class="botan">
                <fieldset>
                    <legend>Step.1 写真を選択する</legend>
                    <input type="file" accept="image/*" id="takasa-shasin" />
                </fieldset>

                <ul>
                    <fieldset>
                        <legend>Step.2 写真内の基準となるものの長さを入力</legend>
                    <li class="kakko"><input type="number" id="jissai" placeholder="実長(基準設定)(cm)"> </li>    
                    <li><input type="submit" id="kettei"　value="設定"></li><br>
                    <li><div id="kijunjityou"><span class="blue">未送信</span></li>
                    </fieldset>
                   <!-- <li><button id="shakudo">基準設定</button></li>
                    <li><button id="hakaru">長さ計測</button></li>-->
                    
                    
                    <fieldset>
                        <legend>Step.3 写真内で長さの基準となるものの両端をクリック</legend>
                    <li><button id ="risetto" >リセット</button></li>
                    <li><div id = "wariai" class="dekap">基準設定 : <span class="blue">未設定</span></div></li><br>
                    <li id="step4" class="hidden">Step.4 写真内で計測したいものの両端をクリック</li>
                    <li class = "e">
                    <canvas id="preview" width="1000"  height="500"></canvas>
                    </li><br>
                    <li><button id = "keisoku">長さを出す(長さ計測)</button></li><br>
                    </fieldset>
                    
                    <fieldset>
                    <legend>結果</legend>
                    <li><div id ="tyanto">ー</div></li>
                    </fieldset>
                </ul>
            </nav>
